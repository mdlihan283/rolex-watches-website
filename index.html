<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolex Watch</title>
    <!-- font awesome icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- fav icon -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <!-- link main css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- start header section -->
    <header id="topBar">
      <div class="container">
        <div class="barWrapper">
          <div class="logo">
            <i class="fa-regular fa-clock"></i>
            <p>Rolex</p>
          </div>
          <div class="menu">
            <ul id="mainMenuItem">
              <li><a href="">Home</a></li>
              <li><a href="">Featured</a></li>
              <li><a href="">Products</a></li>
              <li><a href="">New</a></li>
            </ul>
          </div>
          <div class="sideIcon">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- end header section -->

    <!-- start homeSlider section -->
    <section id="homeSlider">
      <div class="container">
        <div class="sliderWrapper">
          <div class="slideLeftContent">
            <div class="socialName">
              <a href="">Facebook</a>
              <a href="">Twitter</a>
              <a href="">Instagram</a>
            </div>
            <div class="slideLCont">
              <h1>
                NEW WATCH <br />
                COLLECTIONS B720
              </h1>
              <p>
                Latest arrival of the new imported watches of the B720 series,
                with a modern and resistant design.
              </p>
              <span>$1245</span>
              <div class="sLCB">
                <button class="disBtn">Discover</button>
                <button class="cartBtn btnBlack">Add To Cart</button>
              </div>
            </div>
          </div>
          <div class="slideRightImg">
            <img src="./assets/img/home.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- end homeSlider section -->

    <!-- start featured section -->
    <section id="featured">
      <div class="container">
        <div class="secTitle">
          <h1>FEATURED</h1>
        </div>
        <div class="featuredWrapper">
          <div class="singleFeatured">
            <div class="sale">SALE</div>
            <img src="./assets/img/featured1.png" alt="" />
            <h2>JAZZMASTER</h2>
            <p>$1050</p>
            <button class="cartBtn btnBlack">Add To Cart</button>
          </div>
          <div class="singleFeatured">
            <div class="sale">SALE</div>
            <img src="./assets/img/featured2.png" alt="" />
            <h2>INGERSOLL</h2>
            <p>$250</p>
            <button class="cartBtn btnBlack">Add To Cart</button>
          </div>
          <div class="singleFeatured">
            <div class="sale">SALE</div>
            <img src="./assets/img/featured1.png" alt="" />
            <h2>ROSE GOLD</h2>
            <p>$890</p>
            <button class="cartBtn btnBlack">Add To Cart</button>
          </div>
        </div>
      </div>
    </section>
    <!-- end featured section -->

    <!-- link main js file -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
